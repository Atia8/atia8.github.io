<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car and Map Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #87ceeb; /* Sky blue */
      overflow: hidden;
    }

    .road {
      position: relative;
      width: 100%;
      height: 150px;
      background: linear-gradient(to bottom, #444, #333);
      top: 50%;
      transform: translateY(-50%);
    }

    .gap {
      position: absolute;
      width: 200px;
      height: 150px;
      background: transparent;
      left: 50%;
      transform: translateX(-50%);
    }

    .car {
      position: absolute;
      width: 100px;
      height: 50px;
      background: red;
      border-radius: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: left 2s linear;
    }

    .map-popup {
      position: absolute;
      width: 120px;
      height: 120px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      left: calc(50% + 60px);
      top: calc(50% - 200px);
    }

    .map-popup img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="road">
    <div class="gap"></div>
    <div class="car"></div>
    <div class="map-popup">
      <img src="https://via.placeholder.com/120?text=MAP" alt="Map">
    </div>
  </div>

  <script>
    const car = document.querySelector('.car');
    const mapPopup = document.querySelector('.map-popup');

    // Animate car
    setTimeout(() => {
      car.style.left = '45%'; // Moves to the gap
    }, 1000);

    // Show map popup
    setTimeout(() => {
      car.style.left = '45%'; // Stops at the gap
      mapPopup.style.display = 'block'; // Shows map
    }, 3000);

    // Resume car journey
    setTimeout(() => {
      mapPopup.style.display = 'none'; // Hides map
      car.style.left = '80%'; // Car resumes journey
    }, 5000);
  </script>
</body>
</html>
